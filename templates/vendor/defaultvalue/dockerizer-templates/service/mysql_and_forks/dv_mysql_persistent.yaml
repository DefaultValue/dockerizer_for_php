version: '3.7'

volumes:
  mysql_{{environment}}_data:
    external: false

services:
  mysql:
    image: mysql:{{mysql_version}}
    restart: always
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=1
    volumes:
      - mysql_{{environment}}_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/my.cnf:ro
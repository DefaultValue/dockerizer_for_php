app:
  description: Magento 2.4.5
  supported_packages:
    magento/project-community-edition: '>=2.4.5 <2.4.6'
    magento/project-enterprise-edition: '>=2.4.5 <2.4.6'
    magento/product-community-edition: '>=2.4.5 <2.4.6'
    magento/product-enterprise-edition: '>=2.4.5 <2.4.6'
  parameters:
    environment: 'prod'
  composition:
    required:
      apache:
        php_8_1_apache:
          service: dv_php_apache
          dev_tools:
            - php_apache_development_image
            - mailhog
          parameters:
            composer_version: 2
            php_version: '8.1'
            web_root: 'pub/'
#        php_7_4_apache:
#          service: dv_php_apache
#          dev_tools:
#            - php_apache_development_image
#            - mailhog
#          parameters:
#            composer_version: 2
#            php_version: '7.4'
#            web_root: 'pub/'
      database:
        mysql_8_0_persistent:
          service: dv_mysql_persistent
          dev_tools: phpmyadmin
          parameters:
            mysql_version: '8.0'
        mariadb_10_4_persistent:
          service: dv_mariadb_persistent
          dev_tools: phpmyadmin
          parameters:
            mariadb_version: '10.4'
      elasticsearch:
        elasticsearch_7_17_5_persistent:
          service: elasticsearch_persistent
          parameters:
            elasticsearch_version: '7.17.5'

    optional:
      redis:
        redis_6_2:
          service: dv_redis
          parameters:
            redis_version: '6.2'
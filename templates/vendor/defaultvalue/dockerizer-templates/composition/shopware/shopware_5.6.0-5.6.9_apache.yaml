app:
  description: Shopware 5.6.0 - 5.6.9 (Apache)
  parameters:
    environment: 'prod'
    mysql_root_random_password: ''
    mysql_database: shopware_db
    mysql_user: shopware_user
    mysql_random_password: ''
  composition:
    required:
      apache:
        php_7_2_apache:
          service: dv_php_apache
          dev_tools:
            - php_apache_development_image
            - mailhog
          parameters:
            composer_version: 2
            php_version: '7.2'
            web_root: '/'
        php_7_3_apache:
          service: dv_php_apache
          dev_tools:
            - php_apache_development_image
            - mailhog
          parameters:
            composer_version: 2
            php_version: '7.3'
            web_root: '/'
        php_7_4_apache:
          service: dv_php_apache
          dev_tools:
            - php_apache_development_image
            - mailhog
          parameters:
            composer_version: 2
            php_version: '7.4'
            web_root: '/'
        php_8_0_apache:
          service: dv_php_apache
          dev_tools:
            - php_apache_development_image
            - mailhog
          parameters:
            composer_version: 2
            php_version: '8.0'
            web_root: '/'
      database:
        mysql_5_7_persistent:
          service: dv_mysql_persistent
          dev_tools: phpmyadmin
          parameters:
            mysql_version: '5.7'
        mysql_8_0_persistent:
          service: dv_mysql_8_0_persistent
          dev_tools: phpmyadmin
          parameters:
            mysql_version: '8.0'

    optional:
      elasticsearch:
        # Shopware 5.6.x documentation elastic search versions
        # https://developers.shopware.com/sysadmins-guide/elasticsearch-setup/
        elasticsearch_6_8_23_persistent:
          service: elasticsearch_persistent
          parameters:
            elasticsearch_version: '6.8.23'
        elasticsearch_7_6_2_persistent:
          service: elasticsearch_persistent
          parameters:
            elasticsearch_version: '7.6.2'
app:
  description: Shopware 6.1.0 - 6.3.5.2
  supported_packages:
    shopware/core: '>=6.1.0 <=6.3.5.2'
  parameters:
    environment: 'prod'
  composition:
    required:
      apache:
        php_7_2_apache:
          service: dv_php_apache
          dev_tools: dv_php_apache_dev_tools
          parameters:
            composer_version: 2
            php_version: '7.2'
            web_root: 'public/'
        php_7_3_apache:
          service: dv_php_apache
          dev_tools: dv_php_apache_dev_tools
          parameters:
            composer_version: 2
            php_version: '7.3'
            web_root: 'public/'
        php_7_4_apache:
          service: dv_php_apache
          dev_tools: dv_php_apache_dev_tools
          parameters:
            composer_version: 2
            php_version: '7.4'
            web_root: 'public/'
      database:
        mysql_5_7_persistent:
          service: dv_mysql_persistent
          parameters:
            mysql_version: '5.7'
        mysql_8_0_persistent:
          service: dv_mysql_persistent
          parameters:
            mysql_version: '8.0'
        mariadb_10_4_persistent:
          service: dv_mariadb_persistent
          parameters:
            mariadb_version: '10.4'
        mariadb_10_6_persistent:
          service: dv_mariadb_persistent
          parameters:
            mariadb_version: '10.6'
        mariadb_10_8_persistent:
          service: dv_mariadb_persistent
          parameters:
            mariadb_version: '10.8'
    optional:
      elasticsearch:
        elasticsearch_7_1_1:
          service: elasticsearch
          parameters:
            elasticsearch_version: '7.1.1'
        elasticsearch_7_8_0:
          service: elasticsearch
          parameters:
            elasticsearch_version: '7.8.0'
app:
  description: Magento 2.4.3 - 2.4.3-p1
  supported_packages:
    magento/project-community-edition: '>=2.4.3 <2.4.3-p2'
    magento/project-enterprise-edition: '>=2.4.3 <2.4.3-p2'
    magento/product-community-edition: '>=2.4.3 <2.4.3-p2'
    magento/product-enterprise-edition: '>=2.4.3 <2.4.3-p2'
  parameters:
    environment: 'prod'
  composition:
    required:
      apache:
        php_7_4_apache:
          service: dv_php_apache
          dev_tools: dv_php_apache_dev_tools
          parameters:
            composer_version: 1
            php_version: '7.4'
            web_root: 'pub/'
      database:
        mysql_8_0_persistent:
          service: dv_mysql_persistent
          parameters:
            mysql_version: '8.0'
        mariadb_10_4_persistent:
          service: dv_mariadb_persistent
          parameters:
            mariadb_version: '10.4'
      elasticsearch:
        elasticsearch_7_10_1:
          service: elasticsearch
          parameters:
            elasticsearch_version: '7.10.1'
        elasticsearch_7_10_1_persistent:
          service: elasticsearch_persistent
          parameters:
            elasticsearch_version: '7.10.1'

    optional:
      redis:
        redis_6_0:
          service: dv_redis
          parameters:
            redis_version: '6.0'
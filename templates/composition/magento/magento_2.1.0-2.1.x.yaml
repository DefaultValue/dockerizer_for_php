app:
  name: Magento 2.1.0 - 2.1.18
  supported_packages: # get package info from composer.json to validate that template is applied to the correct app version
    magento/product-community-edition:
      equals_or_greater: 2.1.0
      less_than: 2.2.0
    magento/product-enterprice-edition:
      equals_or_greater: 2.1.0
      less_than: 2.2.0
  composition:
    runners:
      - php_7.0_apache.yaml
      - php_7.1_apache.yaml
    required:
      mysql:
        service:
          - mysql_5.6_persistent.yaml
          - mysql_5.7_persistent.yaml
#          - mariadb:10.1
#          - mariadb:10.2
#          - mariadb:10.3
    optional:
      redis:
        service:
          - redis_5.0.yaml
      elasticsearch:
        services:
          - elasticsearch_6.8.11.yaml
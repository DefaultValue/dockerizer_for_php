<VirtualHost *:80>
    ServerName php-apache
    ServerAlias {{domains}}
    DocumentRoot /var/www/html/{{web_root}}
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/{{web_root}}>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
imports:
  - { resource: 'extends/*.yaml' }

services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      string $projectDir: '%kernel.project_dir%'
      string $compositionTemplatesDir: '/templates/composition/'

  App\:
    resource: '../src/*'

  App\Command\:
    resource: '../src/Command'
    tags: [ 'console.command' ]


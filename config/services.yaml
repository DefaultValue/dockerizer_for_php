imports:
  - { resource: 'extends/*.yaml' }

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/*'

  App\Command\Environment\ValidateCommand:
    tags:
      - { name: 'console.command', command: 'environment:validate' }
  App\Command\TestCommand:
    tags:
      - { name: 'console.command', command: 'app:sunshine' }

